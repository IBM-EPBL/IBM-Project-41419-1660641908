<html>
  <head>
    <title>LOGIN</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta charset="utf-8" />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='pages.css') }}"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />

  </head>

  <body class="body">
    <div class="on-screen">
      <div class="form">
        <form action="/login" class="innercont" method="POST">
          <br />

          <button
            style="width: 290px;margin-bottom: 24px;"
            type="button"
            onclick="window.location.href='/signup'"
          >
            CREATE AN ACCOUNT</button
          ><br />
          <input
            name="username"
            type="text"
            placeholder="&#xf007;  Username"
            required
          />

          <input
            name="password"
            type="password"
            id="password"
            placeholder="&#xf023;  Password"
            required
          /><br />

          <i class="fas fa-eye" onclick="show()"></i><br />

          <h4>{{msg}}</h4>
          <br />

          <button style="width: 135px" type="submit">LOGIN</button>

          <p class="message"></p>
        </form>
      </div>
    </div>

    <script>
      function show() {
        var password = document.getElementById("password");
        var icon = document.querySelector(".fas");
        if (password.type === "password") {
          password.type = "text";
        } else {
          password.type = "password";
        }
      }
    </script>
  </body>
</html>
