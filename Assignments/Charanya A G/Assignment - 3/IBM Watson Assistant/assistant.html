<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBM Watson Hospital Assistant</title>
</head>
<body>
    <h1>Hospital Assistant</h1>
    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "b4beee6d-8e99-4d8d-accc-a83db01cf085", // The ID of this integration.
          region: "au-syd", // The region your integration is hosted in.
          serviceInstanceID: "f1387a5f-01c2-4c2b-a52e-8e6e8d337714", // The ID of your service instance.
          onLoad: function(instance) { instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
      </script>
</body>
</html>
